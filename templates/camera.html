<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ÏÇ¨ÏßÑÏ∞çÍ∏∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 80%;
      background: #000;
      border: 2px solid #555;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .img-box {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
    }

    .focus-frame {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid #ffffff;
      border-radius: 4px;
      animation: focusAnimation 2s infinite alternate;
    }

    @keyframes focusAnimation {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .ui-left, .ui-right {
      position: absolute;
      top: 10%;
      height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .ui-left {
      left: 2%;
    }

    .ui-right {
      right: 2%;
    }

    .zoom-control {
      width: 5px;
      height: 70%;
      background: linear-gradient(to bottom, #555, #bbb);
      position: relative;
    }

    .zoom-slider {
      position: absolute;
      width: 100%;
      height: 20px;
      background: #ff0000;
      top: 50%;
      transform: translateY(-50%);
      border-radius: 2px;
      cursor: pointer;
    }

    form {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    form input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 15px 30px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    form input[type="submit"]:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    .flash {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      animation: flashEffect 1s linear;
    }

    @keyframes flashEffect {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="{{ url_for('stream') }}" alt="Camera Feed" />
      <div class="focus-frame"></div>
      <div class="flash"></div>
    </div>
    <div class="ui-left">
      <div class="zoom-control">
        <div class="zoom-slider"></div>
      </div>
    </div>
    <div class="ui-right">
      <div class="ui-button">‚Ü∫</div>
      <div class="ui-button">üìÅ</div>
    </div>
  </div>
  <form action="./camera/take-photo" method="post" onsubmit="triggerFlash()">
    <input id="round_id" type="hidden" name="round_id">
    <input id="scene" type="hidden" name="scene">
    <input type="submit" value="üì∏ ÏÇ¨ÏßÑ Ï∞çÍ∏∞">
  </form>

  <script>
    function triggerFlash() {
      const flash = document.querySelector('.flash');
      flash.style.display = 'block';
      setTimeout(() => {
        flash.style.display = 'none';
      }, 1000);
    }
    const searchParams = new URLSearchParams(location.search);
    
    for (const param of searchParams) {
      let key = document.getElementById(param[0]);
      key.value = param[1];
    }
  </script>
</body>
</html>
